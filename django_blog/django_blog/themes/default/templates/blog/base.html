<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %} - 上海堡垒</title>
</head>
<body>
    {% block header %}
        <div>
            顶部分类:
            {% for nav in navs %}
                <a href="{% url 'category-list' nav.id %}">{{ nav.name }}</a>
            {% endfor %}
        </div>
    {% endblock %}
    <hr>

    {% block content %}

    {% endblock %}
    <hr>

    <div>
        底部分类:
        {% for cate in categories %}
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr>

    <div>
        侧边栏展示:
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>

</body>
</html>
