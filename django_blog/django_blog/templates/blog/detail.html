<!DOCTYPE html>
<html>
<head>
    <meta>
    <title>detail</title>
</head>
<body>
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span>分类: {{ post.category.name }}</span>
            <span>作者: {{ post.owner }}</span>
        </div>
        <hr>
        <p>
            {{ post.content }}
        </p>
    {% endif %}
    {% for sidebar in sidebars %}
        <h4> {{ sidebar.title }}</h4>
        {{ sidebar.content_html }}
    {% endfor %}
</body>
</html>
