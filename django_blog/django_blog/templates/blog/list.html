<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>post_list</title>
    </head>
    <body>
        <ul>
            {% for post in post_list %}
            <li>
                <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
                <div>
                    <span>作者: {{ post.owner }}</span>
                    <span>分类: {{ post.category }}</span>
                </div>
                <p>{{ post.desc }}</p>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
